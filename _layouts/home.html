---
layout: default
---
<div class="home">
   {{ content }}
   <!-- Title -->
   <h3 class="{{ site.site-text-overline }}">My work</h3>

   <!-- Posts -->
   {%- for post in site.posts -%}
   {% if post.categories contains 'case-study' %}
   <p class="light">{{ post.company }} â€” {{ post.year }}</p>
   <div class="{{ site.site-hover-div }}">
      <a href="{{ post.url }}">
         <h1 class="{{ site.site-intro-text }} {{ site.site-work-title }}">{{ post.catchy-title }}</h1>
      </a>
      <img class="{{ site.site-hover-img }}" src="{{ post.image }}" alt="{{ post.company }}"/>
   </div>
   {% endif %}
   {%- endfor -%}   
</div>
