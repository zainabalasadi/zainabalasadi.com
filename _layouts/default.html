<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html %}
<!-- Body -->
<body> 
   <!-- Main -->
   <main>
      {% if page.id or page.url == "/about/" %}
      <!-- Back Link -->
      {% include back.html %}
      {% endif %}
      {{ content }}

      {% if page.id %}
      <section class="grid next-arrows">
         <div class="flush-left w-50-ns">
            <!-- Back Link -->
            <p><a href="{{ site.baseurl }}" alt="Next Post">‚Üê Back home</a></p>
         </div>
         <div class="flush-right align-right w-50-ns">
            <!-- Next Page -->
            {% include next.html %}
         </div>
      </section>
      {% endif %}
   
      {% include footer.html %}
      {% if page.layout == 'home' %}
      <!-- Script includes -->
      <script>
         if (screen && screen.width > 600) {
         document.write('<script type="text/javascript" src="../assets/js/jquery.slim.min.js"><\/script>' +
                        '<script type="text/javascript" src="../assets/js/index.js"><\/script>');
         }
      </script>
      {%- endif -%}
   </main>
   <!-- End Main -->
</body>
</html>
