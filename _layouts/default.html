<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html %}
<!-- Body -->
<body> 
   <!-- Main -->
   <main>
      <div class="content-div">
      {% if page.id or page.url == "/about/" or page.url == "/now/" %}
      <!-- Back Link -->
      {% include back.html %}
      {% endif %}
      {{ content }}

      {% if page.id %}
      <section>
         <div class="flush-left w-50-ns">
            <!-- Back Link -->
            <p><a href="{{ site.baseurl }}" alt="Go back">‚Üê Back</a></p>
         </div>
         <div class="flush-right align-right w-50-ns">
            <!-- Next Page -->
            {% include next.html %}
         </div>
      </section>
      {% endif %}
   </div>
      {% include footer.html %}
   </main>
   <!-- End Main -->

   {% if page.layout == 'home' or page.url == "/now/" %}
   <!-- Script includes -->
   <script>
      if (screen && screen.width > 600) {
      document.write('<script type="text/javascript" src="../assets/js/jquery.slim.min.js"><\/script>' +
                     '<script type="text/javascript" src="../assets/js/index.js"><\/script>');
      }
   </script>
   {%- endif -%}
</body>
</html>
