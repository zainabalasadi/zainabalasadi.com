---
layout: default
---
<div class="article-page layout-grid"> 
   <div class="article-page__content layout-grid__cell layout-grid__cell--span-6-desktop layout-grid__cell--span-8-tablet layout-grid__cell--span-4-phone">
      <h1>{{ page.catchy-title }}</h1>
      <h2>{{ page.company }}</h2>
      <p>{{ page.description }}</p>
      <p>{{ page.role }}</p>
      <p>{{ page.team }}</p>
      <p>{{ page.timeline }}</p>
      <img src="{{ page.image }}">
      {{ content }}

      {% include footer.html %}
   </div>
</div>
