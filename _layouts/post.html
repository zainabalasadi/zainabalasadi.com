---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
   <!-- Case study header -->
   <header class="{{ site.site-case-header }}">
      <h3 class="{{ site.site-text-overline }} mb0">{{ page.company }}</h3>
      <h1 class="{{ site.site-case-title }}" itemprop="name headline">{{ page.catchy-title }}</h1>

      <div>
         <div class="cf">
            <div class="{{ site.site-case-desc }}">
               <p>{{ page.description }}</p>
            </div>
            <div class="{{ site.site-case-details }}">
               <div><p class="bold di">Role:</p> {{ page.role }}</div>
               <div><p class="bold di">Team:</p> {{ page.team }}</div>
               <div><p class="bold di">Timeline:</p> {{ page.timeline }}</div>
            </div>            
         </div>
   </header>

   <div class="post-content e-content" itemprop="articleBody">
      {{ content }}
   </div>
   <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
