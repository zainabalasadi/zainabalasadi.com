---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

   <header class="mt5-l mt5 post-header">
      <h1 class="f2 work" itemprop="name headline">{{ page.catchy-title }}</h1>
   
      <p>Role:</p><p>{{ page.role }}</p>
      <p>Team:</p><p>{{ page.team }}</p>
      <p>Timeline:</p><p>{{ page.timeline }}</p>
   
   
   </header>

   <div class="post-content e-content" itemprop="articleBody">
      {{ content }}
   </div>


   <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
