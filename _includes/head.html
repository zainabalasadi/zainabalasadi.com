{%- include base.html -%}
<head>
   <!-- Sizing -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- Basics -->
   <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
   <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
   <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.title }}{% endif %}">

   <!-- Twitter Card data -->
   <meta name="twitter:site" content="{{ site.twitter_username }}">
   <meta name="twitter:title" content="{{ page.title }}">
   <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
   <meta name="twitter:creator" content="{{ site.twitter_username }}">
   <meta name="twitter:image:src" content="{{ site.url }}{{ site.site_image }}">
   <meta name="twitter:card" content="{{ site.url }}{{ site.site_image }}">

   <!-- Open Graph data -->
   <meta property="og:title" content="{{ page.title }}"/>
   <meta property="og:type" content="website"/>
   <meta property="og:image" content="{{ site.url }}{{ site.site_image }}"/>
   <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
   <meta property="og:site_name" content="{{ site.title }}"/>

   <!-- Styling -->
   <link rel="stylesheet" href="{{ relative }}assets/css/main.css">
   
   <!-- Script -->
   <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

   <!-- Favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="/path/to/icons/apple-touch-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">  
   
   <!-- Analytics -->
   {%- if jekyll.environment == 'production' and site.google_analytics -%}
   {% include google-analytics.html %}
   {% endif %}
</head>
