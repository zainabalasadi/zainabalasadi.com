{% if include.caption %}
<div class="image-block">
   <img src="{{ include.url }}" alt="{{ include.description }}">
   <figcaption>
      {% if include.caption-strong %}
      <p class="caption caption--strong">{{ include.caption-strong }}</p>
      {% endif %}
      <p class="caption">{{ include.caption }}</p>
   </figcaption>
</div>
{% else %}
<img src="{{ include.url }}" alt="{{ include.description }}">
{% endif %}
